  <body>
    <div class="contenedor" >
       
      <h2>AGREGAR DATOS VENTAS</h2>  
      <form method="POST" action="../php/ventas1.php" >
        FECHA:</br> 
        <input type="date" class="formulario" name="Fecha"></br>
        PRODUCTO:</br> 
        <input type="text" class="formulario" name="Producto"></br>
        CANTIDAD:</br> 
        <input type="text" class="formulario" name="Cantidad"></br>

        <button>Agregar</button>
      </form>

    <div id="buscarfecha" >
      <form method="GET" >

        <select name="mes" id="mes" onChange="buscar()">

          <option>04</option>
          <option>05</option>

          <option>07</option>
          <option>08</option>
          <option>09</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>

        </select>
        <select name="año" id="año" onChange="buscarcalculo()">
          <option>2022</option>
          <option>2021</option>  
        </select>
        
      </form>
      <input type="radio" id="editar" name="boton" value="editar" onclick="OpcionEditar()">
      <label for="editar1">EDITAR</label><br>
      <input type="radio" id="eliminar" name="boton" value="eliminar" onclick="OpcionEditar()">
      <label for="eliminar1">ELIMINAR</label><br> 
    </div> 
  
 
    <div class="contenedor2">
     <table class="mitabla" >
        <thead>
          <tr>
            <td>FECHA</td>
            <td>PRODUCTO</td>
            <td>CANTIDAD</td>
            <td>VALOR_UNITARIO</td>
            <td>VALOR_TOTAL</td>     
            <td>SELEC</td> 
          </tr>
        </thead>

        <script>buscar()</script>
